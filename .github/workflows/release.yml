name: Release RizzLang

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

      # ✅ Linux
      - name: Prepare Linux Binary
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x build/rizz
          mv build/rizz build/rizz-linux

      - name: Upload Linux Binary
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/rizz-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ macOS
      - name: Prepare macOS Binary
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x build/rizz
          mv build/rizz build/rizz-macos

      - name: Upload macOS Binary
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/rizz-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Windows
      - name: Upload Windows Binary
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/Release/rizz.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
